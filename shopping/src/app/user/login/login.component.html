<div class="container d-flex align-items-center justify-content-center">
    <div class="form">
        <div class="form-group row">
            <label for="inputEmail" class="col-3 col-form-label">Email</label>
            <div class="col-sm-9 col-md-6 col-lg-6">
                <input [(ngModel)]="login.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-3 col-form-label">Password</label>
            <div class="col-sm-9 col-md-6 col-lg-6">
                <input [(ngModel)]="login.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 col-md-6 col-lg-6 offset-3">
                <label class="form-check-label"><input type="checkbox"> Remember me</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 col-md-6 col-lg-6 offset-3">
                <button type="button" class="btn btn-primary" (click)="onSubmit($event)">Sign in</button>
            </div>
        </div>
    </div>    
</div>
